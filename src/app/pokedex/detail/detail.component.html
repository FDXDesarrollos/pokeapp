<div class="container">
    <mat-card class="card">

        <mat-card-header>
          <img mat-card-avatar class="header-image" src="{{pokemonImg}}">
          <mat-card-title>{{pokemon.name}}</mat-card-title>
          <mat-card-subtitle>No {{pokemon.id}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="{{pokemonImg}}" alt="Image of {{pokemon.name}}">

        <mat-card-content>
          <mat-chip-list aria-label="Dog selection">
            <mat-chip>Type {{this.pokemonType}}</mat-chip>
            <mat-chip>Height {{pokemon.height}}</mat-chip>
            <mat-chip>Weight {{pokemon.weight}}</mat-chip>
          </mat-chip-list>
          
        </mat-card-content>
    </mat-card>
</div>
